// @brief : personal csgo configuration for normal play
// Notes
//  * All csgo commands - https://totalcsgo.com/commands
//  * To execute this config at every csgo launch - Place this file into "<steam_folder>\steamapps\common\Counter-Strike Global Offensive\csgo\cfg"; Steam app -> Library -> CSGO -> Properties -> Launch options -> Type "+exec <name of this file>"; Restart CSGO


// Makes you hear what you say into the microphone
voice_loopback 1


// Configure the crosshair(Below is s1mples configuration)
cl_crosshairalpha 255
cl_crosshaircolor 4
cl_crosshairdot 0
cl_crosshairgap -3
cl_crosshairsize 1
cl_crosshairstyle 4
cl_crosshairusealpha 1
cl_crosshairthickness 1
cl_crosshair_sniper_width 1
cl_crosshair_drawoutline 0


// Enable fps monitoring
cl_showfps 1 // Shows only the current FPS
// net_graph 1 // Shows full statistcs about the current game
//  net_graphproportionalfont "1"   // Change full stats font size
//  net_graphpos "2"    // Change full stats position


// Configure HUD
cl_hud_color 3  // Change the color of HUD
cl_hud_playercount_showcount 1 // Show number of players and not all of their avatars
hud_scaling 0.55    // Change the size of the HUD
cl_hud_background_alpha 0.09 // Change HUD transperency
cl_hud_healthammo_style 0   // Change so both the icons and lines are shown for armour and health(Default)
cl_hud_bomb_under_radar 0 // Show the bomb in inventory and not under radar


// Game play and other
cl_autowepswitch 0 // Dont switch to weapon on pickup automatically
cl_use_opens_buy_menu 0 // Dont open buy menu with E(only with B)
con_enable 1    // Enable developer console
rate 786432 // Unrestricted game traffic bandwidth(786432 is the max possible bandwidth - nrestricted)
snd_tensecondwarning_volume 1 // Set the ten second warning to 100% volume
bind MOUSE5 +voicerecord // Bind mic to 5 mouth button
sensitivity 1.3 // Set the correct sensitivity


